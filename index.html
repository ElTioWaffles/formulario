<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Formulario de registro</title>
</head>
<body>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="card p-4 shadow-sm w-100" style="max-width: 800px;">
            <h1 class="text-center">Registro de Usuario</h1>
            <hr>
            <form action="destino.html" onsubmit="return validaciones()" method="post" class="row g-3">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label">Nombre de usuario (*)</label>
                        <input id="input-user" class="form-control" type="text" placeholder="Ej: Juan">
                        <div id="error-user" class="invalid-feedback"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="input-confirm-password">Contraseña (*)</label>
                        <input id="input-clave1" class="form-control" type="password" oninput="validarPass()">
                        <div id="error-clave1" class="text-danger small"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="input-confirm-password">Confirmar contraseña (*)</label>
                        <input id="input-clave2" class="form-control" type="password" oninput="validarPass()">
                        <div id="error-clave2" class="text-danger small"></div>
                    </div>
                    
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label class="form-label" for="input-direccion">Dirección (*)</label>
                        <input id="input-direccion" class="form-control" type="text" placeholder="Av example 321" oninput="validar_direccion()">
                        <div id="error-direccion" class="text-danger small"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="select-comuna">Comuna:</label>
                        <select id="select-comunas" onchange="validar_comunas()" class="form-select">
                            <option value="" selected>Seleccione una...</option>
                            <option value="Buin">Buin</option>
                            <option value="Calera de Tango">Calera de Tango</option>
                            <option value="Paine">Paine </option>
                            <option value="San Bernardo">San Bernardo</option>
                            <option value="Ñuñoa">Ñuñoa</option>
                            <option value="Puente Alto">Puente Alto</option>
                        </select>
                        <div id="error-comunas" class="text-danger small"></div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label" for="celular">Número telefónico </label>
                        <input id="celular" class="form-control" type="tel" placeholder="+569 11111111" oninput="validar_telefono()">
                        <div id="error-celular" class="text-danger small"></div>
                    </div>
                </div>
                <div class="col-12">
                    <div class="mb-3">
                        <label class="form-label" for="input-pag">Ingrese URL personal</label>
                        <input id="input-pag" class="form-control" type="text" placeholder="https://www.cualquiercosa.com" oninput="validar_pag()">
                        <div id="error-web" class="text-danger small"></div>
                    </div>
                    <div class="mb-3">
                        <label for="hobbies" class="form-label">Aficiones</label>
                        <div class="input-group">
                            <input type="text" class="form-control" id="hobbyInput" placeholder="Añadir aficiones">
                            <button type="button" class="btn btn-outline-success" id="addHobbyButton">Añadir</button>
                        </div>
                        <ul class="list-group" id="hobbiesList"></ul>
                        <div id="error-hobbies" class="text-danger"></div>
                    </div>
                </div>
                <div class="col-3 mt-3">
                    <button type="submit" class="btn btn-success">Registrarse</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
